name: Deploy Vite App to Hostinger

on:
  push:
    branches:
      - release/staging

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ secrets.NODE_VERSION || '18' }}

      - name: ğŸ“¦ Install dependencies with pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8 # or your pnpm version

      - name: ğŸ“¦ Install project dependencies
        run: pnpm install

      - name: ğŸ› ï¸ Build Vite app
        run: pnpm --filter @apps/web... build

      - name: ğŸ“¤ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: apps/web/dist/
          server-dir: ${{ secrets.FTP_TARGET_DIR_STAGING }}
